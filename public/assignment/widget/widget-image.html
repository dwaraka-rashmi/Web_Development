<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="initial-scale=1.25, user-scalable = no">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/assignment/css/style.css" rel="stylesheet"/>
</head>
<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="../widget/widget-list.html" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Widget Edit
            </a>
            <p class="navbar-text pull-right">
                <a href="../widget/widget-list.html" class="navbar-link">
                  <span class="glyphicon glyphicon-ok">
                  </span>
                </a>
            </p>
        </div>
    </div>
</nav>

<div class="container">
    <form>
        <div class="form-group">
            <label for="widget-name">Name</label>
            <input type="text"
                   class="form-control"
                   id="widget-name">
        </div>
        <div class="form-group">
            <label for="widget-content">Text</label>
                <input type="text"
                       class="form-control"
                       id="widget-content"
                       placeholder="Description">
        </div>
        <div class="form-group">
            <label for="widget-url">URL</label>
            <input type="text"
                   class="form-control"
                   id="widget-url"
                   value="http://blogs-images.forbes.com/sap/files/2016/04/Tesla-Motors-Model-3-Mainstream-04-08-2016-C-1200x800.jpg"
                   placeholder="http://blogs-images.forbes.com/sap/files/2016/04/Tesla-Motors-Model-3-Mainstream-04-08-2016-C-1200x800.jpg">
        </div>
        <div class="form-group">
            <label for="widget-width">Width</label>
            <input type="text"
                   class="form-control"
                   id="widget-width"
                   value="100%"
                   placeholder="100%">
        </div>
        <div class="form-group">
            <label for="widget-upload">Upload</label>
            <input type="file" class="form-control"
                   name="files[]" id="widget-upload" multiple>
        </div>
    </form>
    <a class="btn btn-primary btn-block"
       href="../widget/widget-list.html">Upload Image</a>
    <a class="btn btn-danger btn-block"
       href="../widget/widget-list.html">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-footer">
            <p class="navbar-text pull-right">
                <a href="/assignment/user/profile.html" class="navbar-link">
                  <span class="glyphicon glyphicon-user">
                  </span>
                </a>
            </p>
        </div>
    </div>
</nav>



</body>
</html>
