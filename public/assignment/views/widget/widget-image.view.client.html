<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget" class="navbar-link">
                  <span class="glyphicon glyphicon-chevron-left">
                  </span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Widget Edit
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateWidget(model.widget,model.pageId)" class="navbar-link">
                  <span class="glyphicon glyphicon-ok">
                  </span>
                </a>
            </p>
        </div>
    </div>

<div class="container">
    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <form>
        <div class="form-group">
            <label for="widget-name">Name</label>
            <input ng-model="model.widget.name"
                   type="text"
                   class="form-control"
                   id="widget-name">
        </div>
        <div class="form-group">
            <label for="widget-content">Text</label>
            <input ng-model="model.widget.content"
                   type="text"
                   class="form-control"
                   id="widget-content"
                   placeholder="Description">
        </div>
        <div class="form-group">
            <label for="widget-url">URL</label>
            <input ng-model="model.widget.url"
                   type="text"
                   class="form-control"
                   id="widget-url"
                   value="http://blogs-images.forbes.com/sap/files/2016/04/Tesla-Motors-Model-3-Mainstream-04-08-2016-C-1200x800.jpg"
                   placeholder="http://blogs-images.forbes.com/sap/files/2016/04/Tesla-Motors-Model-3-Mainstream-04-08-2016-C-1200x800.jpg">
        </div>
        <div class="form-group">
            <label for="widget-width">Width</label>
            <input ng-model="model.widget.width"
                   type="text"
                   class="form-control"
                   id="widget-width"
                   value="100%"
                   placeholder="100%">
        </div>
        <div class="form-group">
            <label for="widget-upload">Upload</label>
            <input ng-model="model.widget.upload"
                   type="file" class="form-control"
                   name="files[]" id="widget-upload" multiple>
        </div>
    </form>
    <a class="btn btn-primary btn-block"
       href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">Upload Image</a>
    <a ng-click="model.deleteWidget()"
       class="btn btn-danger  btn-block">Delete</a>
    <!--<a class="btn btn-danger btn-block"-->
    <!--href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget">Delete</a>-->
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-footer">
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}" class="navbar-link">
                  <span class="glyphicon glyphicon-user">
                  </span>
                </a>
            </p>
        </div>
    </div>
</nav>
