<div class="container">
    <form>
        <div class="form-group">
            <label for="widget-name">Name</label>
            <input type="text"
                   class="form-control"
                   id="widget-name">
        </div>
        <div class="form-group">
            <label for="widget-content">Text</label>
                <input type="text"
                       class="form-control"
                       id="widget-content"
                       placeholder="Description">
        </div>
        <div class="form-group">
            <label for="widget-url">URL</label>
            <input type="text"
                   class="form-control"
                   id="widget-url"
                   value="http://blogs-images.forbes.com/sap/files/2016/04/Tesla-Motors-Model-3-Mainstream-04-08-2016-C-1200x800.jpg"
                   placeholder="http://blogs-images.forbes.com/sap/files/2016/04/Tesla-Motors-Model-3-Mainstream-04-08-2016-C-1200x800.jpg">
        </div>
        <div class="form-group">
            <label for="widget-width">Width</label>
            <input type="text"
                   class="form-control"
                   id="widget-width"
                   value="100%"
                   placeholder="100%">
        </div>
        <div class="form-group">
            <label for="widget-upload">Upload</label>
            <input type="file" class="form-control"
                   name="files[]" id="widget-upload" multiple>
        </div>
    </form>
    <a class="btn btn-primary btn-block"
       href="#/widget-list">Upload Image</a>
    <a class="btn btn-danger btn-block"
       href="#/widget-list">Delete</a>
