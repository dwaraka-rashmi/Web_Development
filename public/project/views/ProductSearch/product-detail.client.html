<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">
                Profile
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateUser(model.user)" class="navbar-link">
                  <span class="glyphicon glyphicon-ok">
                  </span>
                </a>
            </p>
        </div>
    </div>
</nav>
<div class="container product-search">
    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <div class="row">
        <div class="col-xs-6 thumbnail" ng-repeat="item in model.items">
            <span>
            <div style="width:100%">{{item.name}}</div>
            <div class="btn btn-primary">$ {{item.salePrice}}</div>
                </span>
            <img ng-src="{{item.thumbnailImage}}"/>
        </div>
    </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-footer">
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}" class="navbar-link">
                  <span class="glyphicon glyphicon-user">
                  </span>
                </a>
            </p>
        </div>
    </div>
</nav>
