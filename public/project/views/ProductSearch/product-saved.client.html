<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <p class="navbar-text pull-left">
                <a href="#/" class="navbar-link">
                  <span class="glyphicon glyphicon-home">
                  </span>
                </a>
            </p>
            <a class="navbar-brand" href="#">
                Best Shop
            </a>
            <p class="navbar-text pull-right">
                <a ng-click="model.updateUser(model.user)" class="navbar-link">
                  <span class="glyphicon glyphicon-shopping-cart">
                  </span>
                </a>
            </p>
        </div>
    </div>
</nav>
<div class="container product-search">
    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <div class="input-group">
        <input ng-model="model.searchText" type="text" class="form-control" placeholder="Start Shopping..">
    <span class="input-group-btn">
        <a ng-click="model.searchProducts(model.searchText)" class="btn btn-default" type="button">
            <span class="glyphicon glyphicon-search"></span>
        </a>
    </span>
    </div>
    <div class="row">
        <a href="#" class="col-xs-6 thumbnail" ng-repeat="item in model.items">
            <span>
            <div style="width:100%">{{item.name}}</div>
            <div class="btn btn-primary">$ {{item.salePrice}}</div>
                </span>
            <img ng-src="{{item.thumbnailImage}}"/>
        </a>
    </div>
</div>
<nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container-fluid">
        <div class="navbar-footer">
            <p class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}" class="navbar-link">
                  <span class="glyphicon glyphicon-user">
                  </span>
                </a>
            </p>
        </div>
    </div>
</nav>
