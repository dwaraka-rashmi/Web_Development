            </p>

            </div>

<div class="container">
    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <div>
        <img class="home-img" ng-src="../project/images/w1.jpg" onerror="this.onerror=null;this.src='../project/images/itemImage.png';" />
    </div>
    <h3>Deals of the day!</h3>
    <div class="row destacados">
        <div class="col-sm-12">
            <a href="#/product/deal/{{item.itemId}}" ng-repeat="item in model.items">
                <img ng-src="{{item.thumbnailImage}}" onerror="this.onerror=null;this.src='../project/images/itemImage.png';"
                     class="img-thumbnail"/>
                <h6>{{item.name}}</h6>
                <h6>$ {{item.salePrice}}</h6>
            </a>
        </div>
</div>
</div>

    <div class="container-fluid">
        <div class="navbar-footer">
            <p ng-if="!model.alert" class="navbar-text pull-right">
                <a href="#/user/{{model.userId}}" class="navbar-link">
            <span class="glyphicon glyphicon-user blue">
            </span>
                </a>
            </p>
            <p ng-if="!model.alert" class="navbar-text pull-left">
                <a href="#/product/search" class="navbar-link">
                    <span class="glyphicon glyphicon-shopping-cart blue">

                </a>
