<div class="container">
    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <div class="jumbotron">
        <h1>Login</h1>
        <input ng-model="username"
               type="text"
               class="form-control"
               placeholder="username" required />
        <input ng-model="password"
               type="password"
               class="form-control"
               placeholder="password" required />
        <a ng-click="model.login(username, password)"
           class="btn btn-primary btn-block">Login</a>
        <a class="btn btn-success btn-block"
           href="#/register">Register</a>
        <a href="/auth/google" class="btn btn-danger btn-block">
            <span class="fa fa-google-plus"></span>
            Google
        </a>
    </div>
</div>
